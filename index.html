<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de Time</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <h1>Desáfio de Escalação de Time</h1>
    <hr>
    <h2>Escalar Jogadores:</h2>
    <section id="input-fields">
      <label for="inputPosition">Posição do Jogador:
        <input type="text" class="input" name="inputPosition" id="inputPosition">
      </label>
      <label for="inputNumShirt">Numero de Camisa:
        <input type="number" class="input" name="inputNumShirt" id="inputNumShirt">
      </label>
      <label for="inputNamePlayer">Nome do Jogador:
        <input type="text" class="input" name="inputNamePlayer" id="inputNamePlayer">
      </label>
    </section>
    <button id="addPlayer">Adicionar Jogador</button>
    <button id="remPlayer">Remover Jogador</button>
    <hr>
    <section id="playerList"></section>
  </main>
</body>

</html>
