<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de Time</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Desáfio de Escalação de Time</h1>
    <hr>
    <h2>Escalar Jogadores:</h2>
    <section id="input-fields">
      <label for="inputPosition">Posição do Jogador:
        <input type="text" class="input" name="inputPosition" id="inputPosition">
      </label>
      <label for="inputNumShirt">Numero de Camisa:
        <input type="number" class="input" name="inputNumShirt" id="inputNumShirt">
      </label>
      <label for="inputNamePlayer">Nome do Jogador:
        <input type="text" class="input" name="inputNamePlayer" id="inputNamePlayer">
      </label>
    </section>
    <button id="addPlayer">Adicionar Jogador</button>
    <button id="remPlayer">Remover Jogador</button>
    <hr>
    <section id="playerList"></section>
  </main>
</body>

</html>
